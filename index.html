<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden-Variety Landing Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-head">
        <div class="inner-wrapper">
            <a href="logo">Logo</a>
            <nav= id="site-nav">
                <a href="#">One</a>
                <a href="#">Two</a>
                <a href="#">Three</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="intro">
            <div class="inner-wrapper">
                <div class="intro-left">
                    <h1>
                        This website is garden-variety
                    </h1>
                    <p>
                        Typical, ordinary, run-of-the-mill, predictable...
                    </p>
                    <button type="button">
                        Sign Up
                    </button>
                </div>
                <div class="intro-right">
                    <img src="" alt="Boring hero">
                </div>
            </div>
        </section>
        <section class="offerings">
            <div class="inner-wrapper">
                <h2>Characterless content</h2>
                <ul class="cards">
                        <li class="card card-one">
                            <figure>
                                <div class="box"></div>
                                <figcaption>
                                    <p>It was the best of times, it was the worst of times</p>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="card card-two">
                            <figure>
                                <div class="box"></div>
                                <figcaption>
                                    <p>It was the age of wisdom, it was the age of foolishness</p>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="card card-three">
                            <figure>
                                <div class="box"></div>
                                <figcaption>
                                    <p>It was the epoch of belief, it was the epoch of incredulity</p>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="card card-four">
                            <figure>
                                <div class="box"></div>
                                <figcaption>
                                    <p>It was the season of Light, it was the season of Darkness</p>
                                </figcaption>
                            </figure>
                        </li>
                </ul>
            </div>
        </section>
        <article class="testimonial">
            <div class="inner-wrapper">
                 <blockquote>
                    <p>Hey. I'm average.</p>
                    <p>–<cite="https://c.tenor.com/AZvg1tReJyMAAAAC/hey-i%27m-average..gif">Cory Matthews, Boy Meets World</p></cite>
                 </blockquote>   
            </div>
        </article>
        <aside class="cta">
            <div class="inner-wrapper">
                <h2>
                Call to action! It's time!
                </h2>
                <p>Sign up for our middle-of-the-road product!</p>
                <button type="button">
                    Sign Up
                </button>
            </div>
        </aside>
    </main>
    <footer class="site-foot">
        <div class="inner-wrapper">
           <p><small>Copyright ©️ Garden-Variety Landing Page 2021</small></p> 
        </div>
    </footer>
</body>
</html>
